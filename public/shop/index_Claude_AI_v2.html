<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EETAC BROS - Tienda</title>
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(180deg, #5c94fc 0%, #68b8fc 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Keep original background animations */
        .pixel-bg::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(0deg, rgba(255,255,255,.1) 0px, transparent 1px, transparent 2px, rgba(255,255,255,.1) 3px),
                repeating-linear-gradient(90deg, rgba(255,255,255,.1) 0px, transparent 1px, transparent 2px, rgba(255,255,255,.1) 3px);
            background-size: 4px 4px;
            pointer-events: none;
            z-index: 0;
        }

        .cloud-1, .cloud-2 {
            position: fixed;
            width: 100px;
            height: 40px;
            background: white;
            border-radius: 100px;
            opacity: 0.8;
            z-index: 1;
        }

        .cloud-1 {
            top: 10%;
            left: 10%;
        }

        .cloud-2 {
            top: 25%;
            right: 10%;
        }

        .cloud-1::before, .cloud-2::before,
        .cloud-1::after, .cloud-2::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud-1::before, .cloud-2::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 15px;
        }

        .cloud-1::after, .cloud-2::after {
            width: 40px;
            height: 40px;
            top: -20px;
            right: 15px;
        }

        @keyframes float {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(50vw) translateY(-10px); }
            50% { transform: translateX(100vw) translateY(0); }
            75% { transform: translateX(150vw) translateY(-10px); }
            100% { transform: translateX(200vw) translateY(0); }
        }

        @keyframes floatReverse {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-50vw) translateY(10px); }
            50% { transform: translateX(-100vw) translateY(0); }
            75% { transform: translateX(-150vw) translateY(10px); }
            100% { transform: translateX(-200vw) translateY(0); }
        }

        .pixel-bricks {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: repeating-linear-gradient(
                90deg,
                #8b4513 0px,
                #8b4513 40px,
                #a0522d 40px,
                #a0522d 80px
            );
            border-top: 4px solid #654321;
            z-index: 1;
        }

        .question-block {
            position: fixed;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #f4a742 0%, #ffcc00 100%);
            border: 3px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            animation: bounce 2s infinite;
            z-index: 1;
            box-shadow: inset -2px -2px 0 rgba(0,0,0,0.2);
        }

        .question-block::before {
            content: '?';
            color: white;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
        }

        .block-1 {
            top: 15%;
            right: 10%;
            animation-delay: 0s;
        }

        .block-2 {
            top: 40%;
            left: 5%;
            animation-delay: 1s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .header {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(0,0,0,0.3);
            color: white;
            text-shadow: 4px 4px 0 rgba(0,0,0,0.5);
        }

        .header h1 {
            font-size: clamp(1rem, 4vw, 2rem);
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .header p {
            font-size: clamp(0.5rem, 2vw, 0.8rem);
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem 6rem;
        }

        .shop-container {
            background: rgba(255,255,255,0.95);
            border: 4px solid #000;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.2);
        }

        .shop-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .coins-display {
            font-size: clamp(0.7rem, 2vw, 1rem);
            color: #f4a742;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #000;
            border-radius: 4px;
        }

        .coin-icon {
            font-size: 1.5em;
            animation: spin 3s infinite linear;
        }

        @keyframes spin {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-box input {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            padding: 0.5rem;
            border: 3px solid #000;
            border-radius: 4px;
            width: 200px;
        }

        .sort-box select {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            padding: 0.5rem;
            border: 3px solid #000;
            border-radius: 4px;
            background: white;
        }

        .cart-icon {
            position: relative;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .cart-icon:hover {
            transform: scale(1.2);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e76e55;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            border: 2px solid #000;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .product-card {
            background: white;
            border: 4px solid #000;
            border-radius: 8px;
            padding: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.3);
        }

        .product-image {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 1rem;
            animation: float-product 3s infinite ease-in-out;
        }

        @keyframes float-product {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .product-info {
            text-align: center;
        }

        .product-name {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .product-description {
            font-size: 0.5rem;
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .product-price {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: center;
        }

        .price {
            font-size: 1rem;
            color: #f4a742;
            font-weight: bold;
        }

        .durability {
            font-size: 0.5rem;
            color: #92cc41;
            margin-top: 0.5rem;
        }

        .nes-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .nes-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .nes-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .cart-modal.active {
            display: flex;
        }

        .cart-content {
            background: white;
            border: 4px solid #000;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 12px 12px 0 rgba(0,0,0,0.3);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 4px solid #000;
            background: #f7f7f7;
        }

        .cart-header h2 {
            font-size: 1rem;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border: 3px solid #000;
            border-radius: 4px;
            margin-bottom: 1rem;
            background: #f9f9f9;
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .item-icon {
            font-size: 2rem;
        }

        .item-details {
            text-align: left;
        }

        .item-name {
            font-size: 0.7rem;
            margin-bottom: 0.3rem;
        }

        .item-price {
            font-size: 0.6rem;
            color: #f4a742;
        }

        .item-quantity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            font-size: 0.7rem;
            padding: 0.3rem 0.6rem;
            min-width: 30px;
        }

        .quantity {
            font-size: 0.8rem;
            min-width: 30px;
            text-align: center;
        }

        .cart-total {
            padding: 1rem;
            border-top: 4px solid #000;
            border-bottom: 4px solid #000;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            background: #f7f7f7;
        }

        .cart-actions {
            padding: 1rem;
            display: flex;
            gap: 1rem;
            justify-content: space-between;
        }

        .cart-actions button {
            flex: 1;
        }

        .empty-cart-message {
            text-align: center;
            padding: 2rem;
            font-size: 0.8rem;
            color: #666;
        }

        .notification {
            position: fixed;
            bottom: 100px;
            right: 20px;
            padding: 1rem;
            background: white;
            border: 4px solid #000;
            border-radius: 8px;
            font-size: 0.7rem;
            z-index: 2000;
            animation: slideIn 0.3s ease-out;
            max-width: 300px;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.2);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.is-success {
            background: #92cc41;
            color: white;
        }

        .notification.is-error {
            background: #e76e55;
            color: white;
        }

        .notification.is-primary {
            background: #209cee;
            color: white;
        }

        .loading-spinner {
            text-align: center;
            padding: 3rem;
            font-size: 2rem;
            animation: bounce 1s infinite;
        }

        .button-icon {
            margin-right: 0.3rem;
        }

        @media (max-width: 768px) {
            .shop-header {
                flex-direction: column;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .cart-item {
                flex-direction: column;
                gap: 1rem;
            }

            .item-quantity {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body class="pixel-bg">
<!-- Keep original decorative elements -->
<div class="cloud-1"></div>
<div class="cloud-2"></div>
<div class="pixel-bricks"></div>
<div class="question-block block-1"></div>
<div class="question-block block-2"></div>

<div class="header">
    <h1>üõí EETAC BROS SHOP üõí</h1>
    <p>¬°Buy items for your adventure!</p>
</div>

<div class="container">
    <div class="shop-container">
        <div class="shop-header">
            <div class="coins-display">
                <span class="coin-icon">ü™ô</span>
                <span id="coins">1000</span> monedas
            </div>
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Buscar...">
                </div>
                <div class="sort-box">
                    <select id="sortSelect">
                        <option value="">Ordenar por...</option>
                        <option value="price-asc">Precio: Menor a Mayor</option>
                        <option value="price-desc">Precio: Mayor a Menor</option>
                        <option value="name">Nombre</option>
                        <option value="durability">Durabilidad</option>
                    </select>
                </div>
                <div class="cart-icon" id="cartIcon">
                    üõí
                    <span class="cart-count" id="cartCount">0</span>
                </div>
            </div>
        </div>

        <div class="products-grid" id="productsGrid">
            <div class="loading-spinner">‚è≥</div>
        </div>
    </div>
</div>

<!-- Cart Modal -->
<div class="cart-modal" id="cartModal">
    <div class="cart-content">
        <div class="cart-header">
            <h2>üõí Your Cart</h2>
            <button class="nes-btn is-error" id="closeCart">X</button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be loaded here -->
        </div>
        <div class="cart-total">
            <span>Total:</span>
            <span><span id="cartTotal">0</span> coins</span>
        </div>
        <div class="cart-actions">
            <button class="nes-btn is-warning" id="clearCart">
                <span class="button-icon">üóëÔ∏è</span>
                Vaciar
            </button>
            <button class="nes-btn is-success" id="checkoutBtn">
                <span class="button-icon">üí≥</span>
                Comprar
            </button>
        </div>
    </div>
</div>

<script>
    // ================= Constants =================
    const BASE_URL = "http://localhost:8080/example/eetacbros/shop/items";
    const BUY_ITEM_BASE_URL = "http://localhost:8080/example/eetacbros/shop/buy";

    // ================= State Variables =================
    let cart = [];
    let coins = 1000;
    let currentPlayerId = 0;
    let allProducts = [];
    let filteredProducts = [];

    // ================= API Functions =================
    async function fetchProducts() {
        try {
            const response = await fetch(BASE_URL);
            if (!response.ok) throw new Error('Network response was not ok');
            return await response.json();
        } catch (error) {
            console.error('Error fetching products:', error);
            throw error;
        }
    }

    async function purchaseItems(purchaseData) {
        try {
            const response = await fetch(BUY_ITEM_BASE_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(purchaseData)
            });
            if (!response.ok) throw new Error('Purchase failed');
            return await response.json();
        } catch (error) {
            console.error('Error purchasing items:', error);
            throw error;
        }
    }

    // ================= UI Functions =================
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `notification nes-container is-rounded ${type === 'success' ? 'is-success' : type === 'error' ? 'is-error' : 'is-primary'}`;
        notification.textContent = message;

        document.body.appendChild(notification);

        setTimeout(() => {
            notification.style.opacity = '0';
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }

    function renderProducts(products) {
        const productsGrid = document.getElementById('productsGrid');
        productsGrid.innerHTML = '';

        if (products.length === 0) {
            productsGrid.innerHTML = '<div class="empty-cart-message">No hay productos disponibles</div>';
            return;
        }

        products.forEach(product => {
            const productCard = createProductCard(product);
            productsGrid.appendChild(productCard);
        });
    }

    function createProductCard(product) {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
            <div class="product-image">${product.emoji}</div>
            <div class="product-info">
                <div class="product-name">${product.name}</div>
                <div class="product-description">${product.description}</div>
                <div class="product-price">
                    <div class="price">$${product.price}</div>
                    <button class="nes-btn is-primary add-to-cart">A√±adir</button>
                </div>
                <div class="durability">Durabilidad: ${product.durability}</div>
            </div>
        `;

        card.querySelector('.add-to-cart').addEventListener('click', () => addItemToCart(product));
        return card;
    }

    function renderCart() {
        const cartItemsContainer = document.getElementById('cartItems');
        const cartCount = document.getElementById('cartCount');
        const cartTotal = document.getElementById('cartTotal');

        cartItemsContainer.innerHTML = '';

        if (cart.length === 0) {
            cartItemsContainer.innerHTML = '<div class="empty-cart-message">Tu carrito est√° vac√≠o</div>';
            cartCount.textContent = '0';
            cartTotal.textContent = '0';
            updateCheckoutButton(0);
            return;
        }

        let total = 0;
        let totalItems = 0;

        cart.forEach((item, index) => {
            total += item.price * item.quantity;
            totalItems += item.quantity;
            const cartItem = createCartItem(item, index);
            cartItemsContainer.appendChild(cartItem);
        });

        cartCount.textContent = totalItems;
        cartTotal.textContent = total;
        updateCheckoutButton(total);
    }

    function createCartItem(item, index) {
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
            <div class="item-info">
                <div class="item-icon">${item.emoji}</div>
                <div class="item-details">
                    <div class="item-name">${item.name}</div>
                    <div class="item-price">$${item.price} x ${item.quantity}</div>
                </div>
            </div>
            <div class="item-quantity">
                <button class="nes-btn quantity-btn decrease-quantity">-</button>
                <span class="quantity">${item.quantity}</span>
                <button class="nes-btn quantity-btn increase-quantity">+</button>
                <button class="nes-btn is-error remove-item">X</button>
            </div>
        `;

        cartItem.querySelector('.decrease-quantity').addEventListener('click', () => decreaseItemQuantity(index));
        cartItem.querySelector('.increase-quantity').addEventListener('click', () => increaseItemQuantity(index));
        cartItem.querySelector('.remove-item').addEventListener('click', () => removeItemFromCart(index));

        return cartItem;
    }

    function updateCheckoutButton(total) {
        const checkoutBtn = document.getElementById('checkoutBtn');
        if (total > coins) {
            checkoutBtn.disabled = true;
            checkoutBtn.title = 'No tienes suficientes monedas';
        } else {
            checkoutBtn.disabled = false;
            checkoutBtn.removeAttribute('title');
        }
    }

    function updateCoinsDisplay() {
        document.getElementById('coins').textContent = coins;
    }

    // ================= Cart Functions =================
    function addItemToCart(item) {
        const existingItemIndex = cart.findIndex(cartItem => cartItem.id === item.id);

        if (existingItemIndex !== -1) {
            cart[existingItemIndex].quantity += 1;
        } else {
            cart.push({ ...item, quantity: 1 });
        }

        renderCart();
        showNotification(`${item.name} a√±adido al carrito`, 'success');
    }

    function removeItemFromCart(index) {
        const removedItem = cart[index];
        cart.splice(index, 1);
        renderCart();
        showNotification(`${removedItem.name} eliminado del carrito`);
    }

    function increaseItemQuantity(index) {
        cart[index].quantity += 1;
        renderCart();
    }

    function decreaseItemQuantity(index) {
        if (cart[index].quantity > 1) {
            cart[index].quantity -= 1;
            renderCart();
        } else {
            removeItemFromCart(index);
        }
    }

    function clearCart() {
        if (cart.length === 0) return;
        if (confirm('¬øEst√°s seguro de que quieres vaciar el carrito?')) {
            cart = [];
            renderCart();
            showNotification('Carrito vaciado');
        }
    }

    async function checkout() {
        if (cart.length === 0) {
            showNotification('Tu carrito est√° vac√≠o', 'error');
            return;
        }

        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

        if (total > coins) {
            showNotification('No tienes suficientes monedas', 'error');
            return;
        }

        if (!confirm(`¬øConfirmar compra por ${total} monedas?`)) {
            return;
        }

        const purchaseData = {
            playerId: currentPlayerId,
            items: cart.map(item => ({
                id: item.id,
                name: item.name,
                durability: item.durability,
                price: item.price,
                emoji: item.emoji,
                description: item.description
            }))
        };

        try {
            await purchaseItems(purchaseData);
            coins -= total;
            updateCoinsDisplay();
            showNotification(`¬°Compra exitosa! Gastaste ${total} monedas`, 'success');
            cart = [];
            renderCart();
            closeCartModal();
        } catch (error) {
            showNotification('Error al procesar la compra', 'error');
        }
    }

    // ================= Search & Filter Functions =================
    function filterProducts(searchTerm) {
        searchTerm = searchTerm.toLowerCase();
        filteredProducts = allProducts.filter(product =>
            product.name.toLowerCase().includes(searchTerm) ||
            product.description.toLowerCase().includes(searchTerm)
        );
        renderProducts(filteredProducts);
    }

    function sortProducts(sortType) {
        let sorted = [...filteredProducts];

        switch(sortType) {
            case 'price-asc':
                sorted.sort((a, b) => a.price - b.price);
                break;
            case 'price-desc':
                sorted.sort((a, b) => b.price - a.price);
                break;
            case 'name':
                sorted.sort((a, b) => a.name.localeCompare(b.name));
                break;
            case 'durability':
                sorted.sort((a, b) => b.durability - a.durability);
                break;
        }

        renderProducts(sorted);
    }

    // ================= Modal Functions =================
    function openCartModal() {
        document.getElementById('cartModal').classList.add('active');
    }

    function closeCartModal() {
        document.getElementById('cartModal').classList.remove('active');
    }

    // ================= Initialization =================
    async function initializeShop() {
        try {
            allProducts = await fetchProducts();
            filteredProducts = [...allProducts];
            renderProducts(filteredProducts);
        } catch (error) {
            showNotification('Error al cargar los productos', 'error');
            document.getElementById('productsGrid').innerHTML =
                '<div class="empty-cart-message">Error al cargar los productos. Por favor, recarga la p√°gina.</div>';
        }

        // Event listeners
        document.getElementById('cartIcon').addEventListener('click', openCartModal);
        document.getElementById('closeCart').addEventListener('click', closeCartModal);
        document.getElementById('clearCart').addEventListener('click', clearCart);
        document.getElementById('checkoutBtn').addEventListener('click', checkout);

        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterProducts(e.target.value);
        });

        document.getElementById('sortSelect').addEventListener('change', (e) => {
            sortProducts(e.target.value);
        });

        document.getElementById('cartModal').addEventListener('click', (e) => {
            if (e.target.id === 'cartModal') {
                closeCartModal();
            }
        });

        renderCart();
        updateCoinsDisplay();
    }

    // Initialize on page load
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeShop);
    } else {
        initializeShop();
    }
</script>
</body>
</html>
